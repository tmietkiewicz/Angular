<div class="row">
    <div class="col-xs-12">
        <form name="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" ng-model="user.login" placeholder="login" class="form-control"/></div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" ng-model="user.password" placeholder="password" class="form-control"/>
            </div>
            <button type="button" ng-disabled="!user.login || !user.password" ng-click="login(user)" class="btn login">Login</button>
            <span ng-show="loginMessage ">{{loginMessage}}</span>
        </form>
    </div>
</div>
